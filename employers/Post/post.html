<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post</title>
    <link rel="stylesheet" href="post.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav1">
      <div id="nav_left">
        <h1>Staffing</h1>
      </div>
      <div id="nav_rigth">
        <i class="ri-home-office-line"></i>
        <i class="ri-file-history-line"></i>
        <i class="ri-user-star-line"></i>
        <i class="ri-profile-line"></i>
      </div>
    </div>
    <div id="body">
      <div class="container">
        <div id="Job_details">
          <h1>Job Details</h1>
          <p>Fill Down the details</p>
        </div>
        <div class="insert">
          <form>
            <div class="form-group">
              <label for="jobTitle">Job Title:</label>
              <input
                type="text"
                id="jobTitle"
                name="jobTitle"
                placeholder="Enter job title"
                required
              />
            </div>

            <div class="form-group">
              <label for="jobLocation">Job Location:</label>
              <input
                type="text"
                id="jobLocation"
                name="jobLocation"
                placeholder="Enter job location"
                required
              />
            </div>

            <div class="form-group">
              <label for="country">Country:</label>
              <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="Australia">Australia</option>
              </select>
            </div>
          </form>
        </div>
        <div class="insert">
          <h2>Category Selection</h2>
          <p>Please select a category:</p>
          <form>
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="ui-design">UI Design</option>
              <option value="web-development">Web Development</option>
            </select>
            <br />
            <h2 class="description-title">Description:</h2>
            <input
              type="text"
              id="catogory_Description"
              name="catogory_Description"
              placeholder="Enter job Description"
              required
            />
          </form>
        </div>
      </div>
      <div class="container">
        <div id="Qualifications">
          <h1>Qualifications</h1>
          <p>Fill Down the details</p>
        </div>
        <div class="insert">
          <form>
            <div class="form-group">
              <label for="Required_skills">Required_skills:</label>
              <input
                type="text"
                id="Required_skills"
                name="Required_skills"
                placeholder="Enter job Required_skills"
                required
              />
            </div>

            <div class="form-group">
              <label for="Education_level">Job Education_level:</label>
              <input
                type="text"
                id="Education_level"
                name="Education_level"
                placeholder="Enter job Education_level"
                required
              />
            </div>
          </form>
          <div id="submit_button">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
